<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./style3.css" type="text/css" rel="stylesheet" />
    <!-- <link href="./loginPage.css" type="text/css" rel="stylesheet" /> -->
    <!-- <script src="./login.js" type="text/javascript"></script> -->
    <script src="./main.js" type="text/javascript"></script>

</head>

<body>

    <div class="top-panel">
        <div class="item"><img src="./happy.jpeg" alt="myHappyLog" width="50" height="40" /> </div>
        <div class="item" id="welcome-div"></div>
        <div id="login-div">
            <form>
                username:<input type="text" id="username" name="username" /><br />
                password:<input type="password" id="password" name="password" />
                <button id="loginBtn">Login</button>
            </form>
        </div>
        <div id="logout-div">
            <button type="button" id="logoutBtn">logOut</button>
        </div>
    </div>
    <p id="errorMsg"></p>
    <h1 id="welcome-text">Welcom to my store!</h1>
    <!-- user would be able to access her/his shoping cart after loging-->
    <div id="mainContainer">

        <p id="introduction">My Shoping Cart</p>

        <span class="shopingOwner">product list</span>

        <div class="container" id="product-div">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="product_table">
                </tbody>
            </table>
        </div>

        <span class="shopingOwner">your shopping cart</span>

        <div class="container">
            <p id="no-items">There is no item in Your shopping cart!</p>
            <table class="table" id="cart-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">price</th>
                        <th scope="col">Total</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="shoppingCart">
             
                </tbody>
            </table>
        </div>
        <div id="endShopping">
            <button class="placeOrderButton" onclick="placeOrder()"> place
                order </button>
        </div>
    </div>
</body>

</html>
